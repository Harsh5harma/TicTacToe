<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTT</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="navbar">Tic Tac Toe</div>
    <div class="m1">
        <form class="pselect">
            <div>
            <label for="player1" class="p1">Player 1</label>
            <input type="text" name="player1" id="player1" maxlength="1">
            </div>
            <div>
            <label for="player2" class="p1">Player 2</label>
            <input type="text" name="player2" id="player2" maxlength="1">
            </div>
            <input type="button" value="Start" class="start">
        </form>
        <div class="board"></div>
    </div>
    <div class="m2">Please use X or O marks.</div>
    <div class="rkp"><input type="button" value="Restart" class="restart"></div>
</body>
</html>
